  <script>

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    
    function sway(element) {
      const amplitude = getRandomInt(15, 25); // The maximum distance the object moves up and down
      const period = getRandomInt(2000, 4000); // Duration of one full cycle in milliseconds
      const intercept = 270; 

      function animate() {
        const time = Date.now();
        const offsetY = amplitude * Math.sin((1 * Math.PI * time) / period) + intercept;
        element.style.transform = `translate(0%, calc(-50% + ${offsetY}px))`;

        requestAnimationFrame(animate);
      }

      animate();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const objects = document.getElementsByClassName("space-flex");
      for (var i = 0; i < objects.length; i++) {
        var swayObject = objects[i];
        sway(swayObject);
      }
      
    });


  </script>

  <script>

  function moveUFO() {
    const ufo1 = document.getElementById('ufo-1');
    const ufo2 = document.getElementById('ufo-2');
    const ufo3 = document.getElementById('ufo-3');

    const minWidth = 800;
    const maxWidth = 1170;

    const screenWidth = window.innerWidth;
    const movePercentage = ((maxWidth - screenWidth) * (1 / (maxWidth - minWidth)));

    if (screenWidth > minWidth && screenWidth < maxWidth) {
      ufo1.style.left = `${30 + (movePercentage * 20)}%`;
      ufo2.style.top = `${300 + (movePercentage * 270)}px`;
      ufo2.style.left = `${70 - (movePercentage * 20)}%`;
      ufo3.style.top = `${700 + (movePercentage * 400)}px`;
      ufo3.style.left = `${35 + (movePercentage * 15)}%`;

    } else if (screenWidth <= minWidth) {
      ufo1.style.left = `50%`;
      ufo2.style.left = `50%`;
      ufo2.style.top = `570px`;
      ufo3.style.left = `50%`;
      ufo3.style.top = `1100px`;
    
    } else if (screenWidth > maxWidth) {
        ufo1.style.left = `30%`;
        ufo1.style.top = `60px`;
        ufo2.style.top = `300px`;
        ufo2.style.left = `70%`;
        ufo3.style.top = `700px`;
        ufo3.style.left = `35%`;
        
    } 
  }

    window.addEventListener('load', moveUFO);

    window.addEventListener('resize', moveUFO);


  </script>

  <script>
    function moveBlurb() {
      const blurb = document.getElementById('blurb');
      const screenWidth = window.innerWidth;

      if (screenWidth < 1700) {
        const moveProportion = (1700 - screenWidth) / 1700; // Calculate proportion
        const moveAmount = moveProportion * 100; // Adjust this value as needed
        blurb.style.left = `-${moveAmount}px`; // Move to the left proportionally
      } else {
        blurb.style.left = '0'; // Reset position if screen width is >= 1700px
      }
    }

    // Run the function when the page loads and when the window is resized
    window.addEventListener('load', moveBlurb);
    window.addEventListener('resize', moveBlurb);
  </script>

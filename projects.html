  <script>
    function sway(element) {
      const amplitude = 10; // The maximum distance the object moves up and down
      const period = 3000; // Duration of one full cycle in milliseconds
      const intercept = 270; 

      function animate() {
        const time = Date.now();
        const offsetY = amplitude * Math.sin((1 * Math.PI * time) / period) + intercept;
        element.style.transform = `translate(0%, calc(-50% + ${offsetY}px))`;

        requestAnimationFrame(animate);
      }

      animate();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const swayObject = document.getElementsByClassName("space-flex");
      sway(swayObject);
    });
  
  </script>

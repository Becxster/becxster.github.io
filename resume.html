    <section class="resume-head">

                <button onclick="downloadDoc()">

            <div class="iframe-wrapper">

<script src="/script.js"></script>

<script>
    function downloadDoc() {
        window.location.href = 'https://docs.google.com/document/d/1KAqn1UPIiAR39ge-fNeF3pfQnfRBTOpCAIeiq7eo5wk/export?format=pdf';
    }
</script>

<script>
    function scaleIframe() {
      const iframe = document.getElementById('google-docs-iframe');
      const wrapper = iframe.parentElement;
      const scale = wrapper.offsetWidth / 840; // Initial width of the Google Doc
      iframe.style.transform = `scale(${scale})`;
      iframe.style.width = `${840 / scale}px`; // Adjust the iframe's width to match the scale
      iframe.style.height = `${1056 / scale}px`; // Adjust the iframe's height to match the scale
    }

    // Initial scaling
    scaleIframe();

    // Re-scale on window resize
    window.addEventListener('resize', scaleIframe);
  </script>
